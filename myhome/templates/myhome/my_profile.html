{% extends 'myhome/base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <h1>My Profile</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h5>First Name: {{ profile.first_name }}</h5>
            <h5>Last Name: {{ profile.last_name }}</h5>
            <h5>Email: {{ request.user.email }}</h5>
            <h5>Phone Number: {{ profile.phone_number }}</h5>
        </div>
        <div class="col-sm-6  rounded-circle" >
            {% if profile.image %}
                <img src="{{ profile.image.url }}" class="img-thumbnail" alt="Profile Image">
            {% else %}
               <img src="{% static 'assets/img/profilepic.png' %}" class="img-thumbnail" alt="placeholder image" width="100" height="100">
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
