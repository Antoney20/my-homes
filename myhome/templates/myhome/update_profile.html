<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data" action =" {% url 'update_profile' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" name="first_name" value="{{ profile.first_name }}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" value="{{ profile.last_name }}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Email:</label>
        <input type="text" name="last_name" value="{{ profile.email }}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ profile.phone_number }}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image:</label>
        <input type="file" name="image" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</body>
</html>
