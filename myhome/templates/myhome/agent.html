{% extends 'myhome/base.html' %}
{% block content %}
<h1>Agent: {{ agent.username }}</h1>
<ul>
    {% for property in properties %}
    <div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ property.image1.url }}" class="card-img-top" alt="Property Image">
            <div class="card-body">
                <h5 class="card-title">{{ property.title }}</h5>
                <p class="card-text">{{ property.specific_description }}</p>
                <a href="{% url 'property_details' property.id  %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
</div> 
    {% empty %}
        <li>No properties listed by this agent.</li>
    {% endfor %}
{% endblock %}
